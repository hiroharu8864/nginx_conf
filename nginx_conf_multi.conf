user                               nginx;
worker_processes                   auto;

error_log                          /var/log/nginx/error.log;
pid                                /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    ssl_session_cache              shared:SSL:10m;
    ssl_session_timeout            10m;

    include                        /etc/nginx/mime.types;
    include                        /etc/nginx/naxsi_core.rules;
    default_type                   application/octet-stream;

    map $uri $loggable {
        ~*\.(js|css|png|jpg|jpeg|gif|ico|woff) 0;
        default 1;
    }

    log_format  ltsv               'time:$time_local\t'
                                   'host:$remote_addr\t'
                                   'request:$request\t'
                                   'status:$status\t'
                                   'size:$body_bytes_sent\t'
                                   'referer:$http_referer\t'
                                   'ua:$http_user_agent\t'
                                   'reqtime:$request_time\t'
                                   'upsttime:$upstream_response_time';

    access_log  /var/log/nginx/access.log ltsv if=$loggable;

    sendfile                       on;
    keepalive_timeout              65;
    server_tokens                  off; #nginxのバージョンを非表示

    server {
        listen 80                  default;
        server_name                localhost;
        return 301                 https://$host$request_uri;
    }

    server {
        listen                     443 ssl http2;
        server_name                localhost;
        
        access_log                 /var/log/nginx/naxsi_access.log;
        error_log                  /var/log/nginx/naxsi_error.log  debug;

        ssl                        on;
        ssl_protocols              TLSv1 TLSv1.1 TLSv1.2;
        ssl_certificate            /usr/local/etc/ssl/spring.crt;
        ssl_certificate_key        /usr/local/etc/ssl/spring.key;

        keepalive_timeout          70;
        client_max_body_size       1G;

        rewrite ^/$                /spring1/   redirect;
        rewrite /spring1$          $scheme://$host$uri/ permanent;
        rewrite /spring2$          $scheme://$host$uri/ permanent;

        location /spring1/ {
           proxy_pass              http://127.0.0.1:18080/spring1/;
           proxy_redirect          off;
           proxy_set_header        Host                $host;
           proxy_set_header        X-Real-IP           $remote_addr;
           proxy_set_header        X-Forwarded-Proto   $scheme;
           proxy_set_header        X-Forwarded-For     $proxy_add_x_forwarded_for;
           proxy_set_header        X-Forwarded-Host    $host;
           proxy_connect_timeout   150;
           proxy_send_timeout      100;
           proxy_read_timeout      100;
           proxy_buffers           4 32k;
           client_body_buffer_size 128k;
 
           include                 /etc/nginx/naxsi-mysite.rules;
        }

        location /spring2/ {
           proxy_pass              http://127.0.0.1:8080/spring2/;
           proxy_redirect          off;
           proxy_set_header        Host                $host;
           proxy_set_header        X-Real-IP           $remote_addr;
           proxy_set_header        X-Forwarded-Proto   $scheme;
           proxy_set_header        X-Forwarded-For     $proxy_add_x_forwarded_for;
           proxy_set_header        X-Forwarded-Host    $host;
           proxy_connect_timeout   150;
           proxy_send_timeout      100;
           proxy_read_timeout      100;
           proxy_buffers           4 32k;
           client_body_buffer_size 128k;

           include                 /etc/nginx/naxsi-mysite.rules;
        }

        #For Reject
        location /RequestDenied {
           return 400;
        }
    }
}